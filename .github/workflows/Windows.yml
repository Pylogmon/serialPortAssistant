name: Windows
on:
  push:
    paths-ignore:
      - '*.md'
      - 'LICENSE'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'LICENSE'

jobs:
  #windows编译
  Build-Windows:
    #运行平台
    name: Build on Windows
    runs-on: windows-2019
    #编译步骤
    steps:
      #1安装Qt
      - name: Install Qt
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          modules: qtcharts
          target: 'desktop'
      #2拉取代码
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      #3编译构建
      - name: Build
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" x64
          qmake
          nmake
      #4打包部署
      - name: package
        run: |
          md D:/a/serialPortAssistant/serialPortAssistant/build
          copy D:/a/serialPortAssistant/serialPortAssistant/release/serialPortAssistant.exe D:/a/serialPortAssistant/serialPortAssistant/build
          windeployqt.exe D:/a/serialPortAssistant/serialPortAssistant/build/serialPortAssistant.exe
      #5打包成zip
      - name: To zip
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          path: 'build'
          filename: 'serialPortAssistant_Windows.zip'
      #6上传artifact
      - name: upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: serialPortAssistant_Windows
          path: D:/a/serialPortAssistant/serialPortAssistant/build
          if-no-files-found: error
      #7发布release
      - name: Upload Release
        if: startsWith(github.ref, 'refs/tags')
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.TOKEN }}
          file: serialPortAssistant_Windows.zip
          tag: ${{ github.ref }}
          overwrite: true